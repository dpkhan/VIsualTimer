    <filter id="shadow" height="400%" width="400%" >
      <feDropShadow dx="0" dy="0" stdDeviation="0.75" flood-color="slategray"/>
    </filter>
    <filter id="shadow2" height="400%" width="400%">

  <filter id="shadow3" height="400%" width="400%">
      <feDropShadow dx="-0.25" dy="-0.5" stdDeviation=".25" flood-color="lightgray"/>
    </filter>

  <filter id="inset-shadow" height="400%" width="400%">
    <!-- Shadow offset -->
    <feOffset
            dx='-0.25'
            dy='-0.5'
          />
    <!-- Shadow blur -->
  <feGaussianBlur
            stdDeviation='3'
            result='offset-blur'
          />
    <!-- Invert drop shadow to make an inset shadow-->
    <feComposite
            operator='out'
            in='SourceGraphic'
            in2='offset-blur'
            result='inverse'
          />
    <!-- Cut colour inside shadow -->
    <feFlood
            flood-color='black'
            flood-opacity='.95'
            result='color'
          />
    <feComposite
            operator='in'
            in='color'
            in2='inverse'
            result='shadow'
          />
    <!-- Placing shadow over element -->
    <feComposite
            operator='over'
            in='shadow'
            in2='SourceGraphic'
          /> 
  </filter>


 <filter id='inset-shadow2' height="400%" width="400%">
    <!-- Shadow offset -->
    <feOffset
            dx='4'
            dy='4'
          />
    <!-- Shadow blur -->
  <feGaussianBlur
            stdDeviation='8'
            result='offset-blur'
          />
    <!-- Invert drop shadow to make an inset shadow-->
    <feComposite
            operator='out'
            in='SourceGraphic'
            in2='offset-blur'
            result='inverse'
          />
    <!-- Cut colour inside shadow -->
    <feFlood
            flood-color='black'
            flood-opacity='.95'
            result='color'
          />
    <feComposite
            operator='in'
            in='color'
            in2='inverse'
            result='shadow'
          />
    <!-- Placing shadow over element -->
    <feComposite
            operator='over'
            in='shadow'
            in2='SourceGraphic'
          /> 
  </filter>
